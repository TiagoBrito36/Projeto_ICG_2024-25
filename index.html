<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8">
		<title>Last Stand: Apocalypse</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="backgroundScene"></div>
		<div id="gameScene"></div>
		<div id="menu" class="menu">
			<h1>Last Stand: Apocalypse</h1>
			<button id="playButton">Play Game</button>
			<button id="controlsButton">Controls</button>
		</div>
		<div id="characterMenu" class="menu" style="display: none;">
			<h2>Choose Character Color</h2>
			<div class="color-options">
				<button class="color-btn" data-color="0x00ff00">Green</button>
				<button class="color-btn" data-color="0xff0000">Red</button>
				<button class="color-btn" data-color="0x0000ff">Blue</button>
				<button class="color-btn" data-color="0xffff00">Yellow</button>
			</div>
			<button id="startGame">Start Game</button>
		</div>
		<div id="controlsMenu" class="menu" style="display: none;">
			<h2>Controls</h2>
			<ul>
				<li>WASD - Move</li>
				<li>Mouse - Look around</li>
				<li>SHIFT - Crouch</li>
				<li>SPACE - Jump</li>
				 <li>P - Pause game</li>
				<li>ESC - Exit pointer lock</li>
				<li>F11 - Toggle fullscreen</li>
			</ul>
			<button id="backButton">Back</button>
		</div>
		<div id="pauseMenu" class="menu" style="display: none;">
			<h2>Game Paused</h2>
			<button id="resumeButton">Resume Game</button>
			<button id="returnToMainButton">Return to Main Menu</button>
		</div>
		<div id="hud" style="display: none;">
			<div class="stats-container">
				<div class="stat-bar">
					<div id="shieldBar" class="bar shield"></div>
					<span id="shieldText">0</span>
				</div>
				<div class="stat-bar">
					<div id="healthBar" class="bar health"></div>
					<span id="healthText">100</span>
				</div>
			</div>
		</div>
		<div id="fpsCounter" style="display: none;">
			FPS: <span id="fps">0</span>
		</div>
		<script type="module" src="./main.js"></script>
	</body>
</html>
